<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Medical Act'"></app-breadcrumb>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Physical Therapy Progress</strong>
            </h2>
          </div>
          <div class="body">
            <form >
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Therapy Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="therapyDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Exercises Performed</mat-label>
    <input matInput formControlName="exercisesPerformed" required />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Progress Notes</mat-label>
    <textarea matInput formControlName="progressNotes" required></textarea>
  </mat-form-field>
  <!-- You can add more fields here -->
  <div class="d-inline-block mr-2">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  <div class="d-inline-block">
    <a [routerLink]="['/doctor/happened_appointment']"><button type="button" class="btn btn-primary">Make an Appointment</button></a>
  </div>
</form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
