<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Medical Act'"></app-breadcrumb>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Medical Act Steps</strong>
            </h2>
          </div>
          <div class="body">
            <mat-vertical-stepper #stepper>
              <mat-step>
                <form>
                  <ng-template matStepLabel>Reception</ng-template>
                  <button type="button" class="btn btn-outline-success">
                    Start first step</button
                  ><br /><br />
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" required />
                    <mat-icon
                      class="material-icons-two-tone color-icon p-3"
                      matSuffix
                      >face</mat-icon
                    >
                  </mat-form-field>
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" required />
                    <mat-icon
                      class="material-icons-two-tone color-icon p-3"
                      matSuffix
                      >face</mat-icon
                    >
                  </mat-form-field>
                  <div>
                    <button type="button" class="btn btn-outline-danger">
                      finish step
                    </button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <!-- Adding space between buttons -->
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      matStepperNext
                      color="primary"
                    >
                      Next
                    </button>
                  </div>
                </form>
              </mat-step>
              <mat-step>
                <form>
                  <ng-template matStepLabel>Patient assasment</ng-template>
                  <mat-form-field
                    class="example-full-width"
                    appearance="outline"
                  >
                    <mat-label>Address</mat-label>
                    <textarea
                      matInput
                      formControlName="address"
                      placeholder="Ex. 1 Main St, New York, NY"
                      required
                    ></textarea>
                  </mat-form-field>
                  <div>
                    <button
                      mat-raised-button
                      matStepperPrevious
                      color="warn"
                      class="msr-2"
                    >
                      Back
                    </button>
                    <button mat-raised-button matStepperNext color="primary">
                      Next
                    </button>
                  </div>
                </form>
              </mat-step>
              <mat-step>
                <ng-template matStepLabel>Examination performed</ng-template>
                <div>
                  <button
                    mat-raised-button
                    matStepperPrevious
                    color="warn"
                    class="msr-2"
                  >
                    Back
                  </button>
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="stepper.reset()"
                  >
                    Reset
                  </button>
                </div>
              </mat-step>
            </mat-vertical-stepper>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
