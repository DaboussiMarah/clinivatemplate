<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{ dialogTitle }}
        </div>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="dialogRef.close()"
      class="modal-close-button"
      aria-label="Close dialog"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="calendarForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Start Date</mat-label>
            <input
              matInput
              formControlName="startDate"
              [owlDateTimeTrigger]="startDate"
              [owlDateTime]="startDate"
              placeholder="Choose a date"
              required
            />
            <mat-icon
              matSuffix
              [owlDateTimeTrigger]="startDate"
              class="date-icon"
              >today</mat-icon
            >
            <owl-date-time #startDate></owl-date-time>
            <mat-error *ngIf="calendarForm.get('startDate')">
              Start Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>End Date</mat-label>
            <input
              matInput
              formControlName="endDate"
              [owlDateTimeTrigger]="endDate"
              [owlDateTime]="endDate"
              placeholder="Choose a date"
            />
            <mat-icon matSuffix [owlDateTimeTrigger]="endDate" class="date-icon"
              >today</mat-icon
            >
            <owl-date-time #endDate></owl-date-time>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Patient</mat-label>
            <mat-select formControlName="Patient" required>
              <mat-option
                *ngFor="let patient of patients"
                [value]="patient.patientKy"
              >
                {{ patient.patientFirstName }}
              </mat-option>
            </mat-select>
           
          </mat-form-field>

          <mat-form-field>
            <mat-label>Medical Act</mat-label>
            <mat-select formControlName="MedicalAct">
              <mat-option
                *ngFor="let act of medicalActs"
                [value]="act.medicalAct_Ky"
              >
                {{ act.medicalAct_Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Medical Act Type</mat-label>
            <mat-select formControlName="MedicalActType">
              <mat-option *ngFor="let type of medicalActTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Status</mat-label>
            <mat-select formControlName="Status">
              <mat-option *ngFor="let status of statusOptions" [value]="status">
                {{ status }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button
              (click)="submit()"
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!calendarForm.valid"
            >
              Save
            </button>
            <button
              mat-raised-button
              color="warn"
              (click)="dialogRef.close()"
              tabindex="-1"
            >
              Cancel
            </button>
          </div>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
          <div class="example-button-row" *ngIf="showDeleteBtn">
            <button
              mat-mini-fab
              aria-label
              color="warn"
              (click)="deleteEvent()"
            >
              <mat-icon class="font-20">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
